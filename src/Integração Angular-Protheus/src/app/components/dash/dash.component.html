<po-page-default>
  <po-loading-overlay *ngIf="loading" p-text="Carregando"> </po-loading-overlay>
  <div *ngIf="!loading">
    <div class="po-row">
      <po-widget
        class="po-md-12 po-lg-4 po-mt-2"
        p-title="Category with the highest expense"
      >
        <div class="po-font-subtitle po-text-center">$1.500,00</div>
        <div class="po-text-center">Meal</div>
      </po-widget>

      <po-widget
        class="po-md-12 po-lg-4 po-mt-2"
        p-title="Most used payment type"
      >
        <div class="po-font-subtitle po-text-center">Credit card</div>
        <div class="po-text-center">MasterCard - 5500 0000 0000 0004</div>
      </po-widget>

      <po-widget
        class="po-md-12 po-lg-4 po-mt-2"
        p-title="Higher revenue in month"
      >
        <div class="po-font-subtitle po-text-center">$2.000,00</div>
        <div class="po-text-center">05/03/2018</div>
      </po-widget>
    </div>

    <div class="po-row">
      <po-chart
        class="po-md-6 po-mt-2"
        [p-title]="title"
        [p-options]="options"
        [p-categories]="categories"
        [p-series]="participationByCountryInWorldExports"
        [p-type]="participationByCountryInWorldExportsType"
      >
      </po-chart>
      <po-chart
      class="po-md-6 po-mt-2"
      p-title="Quantidade de Vagas"
      [p-series]="[{label:'Analista', data: 10},{label:'DBA', data: 20}]">

      </po-chart>
    </div>
  </div>
</po-page-default>
